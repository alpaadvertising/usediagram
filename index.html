<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Case Diagram</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <header>
        <h1>Use Case Diagram</h1>
    </header>

    <div class="content">
        <section class="use-case">
            <h2>System Use Case</h2>
            <div class="diagram-box">
                <div class="actor">
                    <h3>User</h3>
                    <p>User interacts with the system to authenticate, search content, and access features.</p>
                </div>
                <div class="use-case-details">
                    <h3>Use Cases:</h3>
                    <ul>
                        <li>User Authentication</li>
                        <li>Search Functionality</li>
                        <li>Access Content</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
